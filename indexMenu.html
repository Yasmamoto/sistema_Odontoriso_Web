<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema</title>
    <link rel="stylesheet" href="/css/styleMenu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body id="containerMenu" class="containerMenu">
    <div class="container">
        <div class="menu">
            <div class="botaoMenu">
                <button class="botaoUsuario">
                    <i class="fa-solid fa-user" id="icon"></i>
                    Usuário
                </button>
                <button class="botaoAgendamento">
                    <i class="fa-solid fa-calendar-days" id="icon"></i>
                    Gerenciar Agendamento
                </button>
                <button class="botaoPaciente">
                    <i class="fa-solid fa-users" id="icon"></i>
                    Gerenciar Paciente
                </button>
                <button class="botaoAnamnese">
                    <i class="fa-solid fa-clipboard-list" id="icon"></i>
                    Gerenciar Anamnese
                </button>
                <button class="botaoProcedimento">
                    <i class="fa-solid fa-tooth" id="icon"></i>
                    Gerenciar Procedimento
                </button>
                <button class="botaoDentista">
                    <i class="fa-solid fa-user-doctor" id="icon"></i>
                    Gerenciar Dentista
                </button>
                <button class="botaoFuncionario">
                    <i class="fa-solid fa-clipboard-user" id="icon"></i>
                    Gerenciar Funcionário
                </button>
            </div>
        </div>
        <div class="texto">
            <main class="content">
                <div class="form-card">
                    <h2 class="select-patient-title">Selecione o paciente</h2>
                    <div class="search-box">
                        <input type="text" placeholder="">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                    <button class="btn avancar">avançar >></button>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
