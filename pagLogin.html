<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="/sistema_Odontoriso_Web/css/styleLogin.css">
</head>
<body>
    <div class="container">
        <!-- Área do formulário -->
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite o seu e-mail">
                
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite a sua senha">
                
                <div class="remember">
                    <input type="checkbox" id="lembrar">
                    <label for="lembrar">Lembre-me</label>
                </div>

                <button type="submit">logar</button>
                <a href="#" class="register-link">Cadastrar-se</a>
            </form>
        </div>

        <!-- Área da imagem -->
        <div class="image-box">
            <img src="/sistema_Odontoriso_Web/img/dente2.jpg" alt="Imagem Odontológica">
        </div>
    </div>
</body>
</html>
